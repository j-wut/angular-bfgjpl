<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
<h3><a [title]="product.name + ' description'" [routerLink]="['/product',productId]">{{product.name}}</a></h3>
<h4>{{product.price | currency}}</h4>
<p *ngIf=product.description>{{product.description}}</p>
<button (click)=share(productId)>Share</button>
<app-product-notifications [product]=product
(notify)=onNotify(productId)></app-product-notifications>
</div>
